<!DOCTYPE html>
<html lang="en">
  <!-- language??-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />

  <body>
    <header class="header">
      <div class="sidebar">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <nav class="side__nav">
           <h1 class="nav__title">Look at this!</h1>
          <ul class="side__list">
            <li class="side__list-item">
               <ion-icon name="flash-outline"></ion-icon>
              <a href="#" class="side__list-link">New</a>
            </li>
            <li class="side__list-item">
               <ion-icon name="bar-chart-outline"></ion-icon>
              <a href="#" class="side__list-link">Bestseller</a>
            </li>
            <li class="side__list-item">
               <ion-icon name="bag-outline"></ion-icon>

            </li>
            <li class="side__list-item">
               <ion-icon name="american-football-outline"></ion-icon>
              <a href="#" class="side__list-link">Sport</a>
            </li>
            <li class="side__list-item">
               <ion-icon name="gift-outline"></ion-icon>
              <a href="#" class="side__list-link">Gifts</a>
            </li>
            <li class="side__list-item">
               <ion-icon name="diamond-outline"></ion-icon>
              <a href="#" class="side__list-link">Motivation</a>
            </li>
          </ul>
          <div class="help">

      <div class="header__content">
        <nav class="pagination">
          <ul class="header__nav">
            <li class="header__nav-item">
              <!-- icon -->
              <a href="#" class="header__nav-link">Home</a>
            </li>
            <li class="header__nav-item">
              <!-- icon -->
              <a href="#" class="header__nav-link">About</a>
            </li>
            <li class="header__nav-item">
              <!-- icon -->
              <a href="#" class="header__nav-link">Contacts</a>
            </li>
            <li class="header__nav-item">
              <!-- icon -->
              <a href="#" class="header__nav-link">Reviews</a>
            </li>
          </ul>
        </nav>
        <input type="text" placeholder="Try to find!" class="search" />
        <div class="user">
          <a href="#" class="logIn">Log In</a>
          <button class="signUp">Sign Up!</button>
        </div>
      </div>

      <div class="container">
        <section class="adds">

          <div class="add__block">
            <div class="add__item"></div>

          </div>
        </section>
        <section class="item__grid">
         <div class="item__cards">
            <div class="card">
              <div class="card__img">
                <img src="/images/1.jpg" alt="CardImg" />

            <div class="card">
              <div class="card__img">
                <img src="/images/2.jpg" alt="CardImg" />

            </div>
            <div class="card">

            </div>
            <div class="card">

            </div>
            <div class="card">

            </div>
            <div class="card">

   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
